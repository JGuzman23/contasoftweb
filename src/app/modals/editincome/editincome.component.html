<!-- Modal toggle -->
<div class="flex justify-center m-5">
    <button id="defaultModalButton" (click)="showmodal(invoiceObject.id)" [attr.data-modal-target]="'editbillmodal'+invoiceObject.id" [attr.data-modal-toggle]="'editbillmodal'+invoiceObject.id" class="mr-4" >
        <svg
                    class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M14 4.2a4.1 4.1 0 0 1 5.8 0 4 4 0 0 1 0 5.7l-1.3 1.3-5.8-5.7L14 4.2Zm-2.7 2.7-5.1 5.2 2.2 2.2 5-5.2-2.1-2.2ZM5 14l-2 5.8c0 .3 0 .7.3 1 .3.3.7.4 1 .2l6-1.9L5 13.8Zm7 4 5-5.2-2.1-2.2-5.1 5.2 2.2 2.1Z"
                      clip-rule="evenodd"
                    />
                  </svg>
    </button>
</div>

<!-- Main modal -->
<div id="editbillmodal{{invoiceObject.id}}" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Editar Factura
                    
                </h3>
                <button type="button" (click)="hidemodal(invoiceObject.id)" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" [attr.data-modal-toggle]="'editbillmodal'+invoiceObject.id">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            

<div class="mb-4 border-b border-gray-200 dark:border-gray-700">
    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-tab" [attr.data-tabs-toggle]="'#default-tab-content'+invoiceObject.id" role="tablist">
        <li class="me-2" (click)="one()" role="presentation">
            <button class="inline-block p-4 border-b-2 rounded-t-lg" id="profile-tab" [attr.data-tabs-target]="'#profile'+uno" type="button" role="tab" aria-controls="profile" aria-selected="false">Factura</button>
        </li>
        <li class="me-2"(click)="two()" role="presentation">
            <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="dashboard-tab" [attr.data-tabs-target]="'#dashboard'+dos" type="button" role="tab" aria-controls="dashboard" aria-selected="false">Avanzado 1</button>
        </li>
        <li class="me-2" (click)="three()" role="presentation">
            <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="settings-tab" [attr.data-tabs-target]="'#settings'+tres" type="button" role="tab" aria-controls="settings" aria-selected="false">Avanzado 2</button>
        </li>
        
    </ul>
</div>
<div id="default-tab-content{{invoiceObject.id}}">
    <form action="#">
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="profile{{uno}}" role="tabpanel" aria-labelledby="profile-tab">
        
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">RNC</label>
                    <input [(ngModel)]="invoiceObject.rncCedulaPasaporte" type="text" name="rncCedulaPasaporte" id="rncCedulaPasaporte" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="RNC del vendedor" required>
                </div>
                
                <div>
    
                    <label
                    for="tipoIngreso"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Tipo de Ingresos</label
                  >
                    <select
                    name="tipoIngreso"
                    [(ngModel)]="invoiceObject.tipoIngreso"
                    id="tipoIngreso"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  >
                    <option selected="">--Selecciona--</option>
                    @for (ti of TiposIngresos; track $index) {
      
                    <option [value]="ti.id">{{ ti.valor }}</option>
                    }
                  </select>
                </div>
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">NCF</label>
                    <input [(ngModel)]="invoiceObject.numeroComprobanteFiscal" type="text" name="numeroComprobanteFiscal" id="numeroComprobanteFiscal" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="NCF del vendedor" required="">
                </div>
    
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de comprobante</label>
                    <input [(ngModel)]="invoiceObject.fechaComprobante" type="text" name="fechaComprobante" id="fechaComprobante" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="dd/MM/yyyy" required="">
                </div>
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de retencion</label>
                    <input [(ngModel)]="invoiceObject.fechaRetencion" type="text" name="fecharetencion" id="fechaRetencion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="dd/MM/yyyy" required="">
                </div>
               
                <div>
                  
                   
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Monto Facturado</label>
                    <input [(ngModel)]="invoiceObject.montoFacturado" type="number" name="montoFacturado" id="montoFacturado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
                    
               
                </div>
               
               
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ITBIS Facturado</label>
                    <input [(ngModel)]="invoiceObject.itbisFacturado" type="number" name="iTBISFacturado" id="iTBISFacturado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
                </div>
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ITBIS Retenido por Terceros</label>
                    <input [(ngModel)]="invoiceObject.itbisRetenidoporTerceros" type="number" name="itbisRetenidoporTerceros" id="itbisRetenidoporTerceros" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
                </div>
              
               
            </div>
        </div>
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="dashboard{{dos}}" role="tabpanel" aria-labelledby="dashboard-tab">
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
    
            <div>
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">NCF Modificado</label>
                <input [(ngModel)]="invoiceObject.numeroComprobanteFiscalModificado" type="text" name="numeroComprobanteFiscalModificado" id="numeroComprobanteFiscalModificado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
            </div>
           
            <div>
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Retencion Renta por Terceros</label>
                <input [(ngModel)]="invoiceObject.retencionRentaporTerceros" type="number" name="retencionRentaporTerceros" id="retencionRentaporTerceros" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
            </div>
    
            <div>
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Impuesto Selectivo al Consumo</label>
                <input [(ngModel)]="invoiceObject.impuestoSelectivoalConsumo" type="number" name="impuestoSelectivoalConsumo" id="impuestoSelectivoalConsumo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
            </div>
           
           
            <div>
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Otros Impuestos Tasas</label>
                <input [(ngModel)]="invoiceObject.otrosImpuestos_Tasas" type="number" name="otrosImpuestos_Tasas" id="otrosImpuestos_Tasas" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
            </div>
    
            <div>
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Monto Propina Legal</label>
                <input [(ngModel)]="invoiceObject.montoPropinaLegal" type="number" name="montoPropinaLegal" id="montoPropinaLegal" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
            </div>
            <div>
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ITBIS Percibido</label>
                <input [(ngModel)]="invoiceObject.itbisPercibido" type="number" name="itbisPercibido" id="itbisPercibido" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
            </div>
            <div>
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">IRS Percibido </label>
                <input [(ngModel)]="invoiceObject.isrPercibido" type="number" name="isrPercibido" id="isrPercibido" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
            </div>
            <div>
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Venta A Credito</label>
                <input [(ngModel)]="invoiceObject.ventaACredito" type="number" name="ventaACredito" id="ventaACredito" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
            </div>
    
           
           
          
        </div>
           
        </div>
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="settings{{tres}}" role="tabpanel" aria-labelledby="settings-tab">
            
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
    
              
               
               
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Efectivo</label>
                    <input [(ngModel)]="invoiceObject.efectivo" type="number" name="efectivo" id="efectivo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
                </div>
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cheque/Transferencia/Deposito</label>
                    <input [(ngModel)]="invoiceObject.cheque_Transferencia_Deposito" type="number" name="cheque_Transferencia_Deposito" id="cheque_Transferencia_Deposito" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
                </div>
               
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tarjeta Debito/Credito</label>
                    <input [(ngModel)]="invoiceObject.tarjetaDebito_Credito" type="number" name="tarjetaDebito_Credito" id="tarjetaDebito_Credito" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
                </div>
               
    
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bonos O Certificados Regalo</label>
                    <input [(ngModel)]="invoiceObject.bonosOCertificadosRegalo" type="number" name="bonosOCertificadosRegalo" id="bonosOCertificadosRegalo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
                </div>
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Permuta</label>
                    <input [(ngModel)]="invoiceObject.permuta" type="number" name="permuta" id="permuta" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
                </div>
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Otras Formas Ventas</label>
                    <input [(ngModel)]="invoiceObject.otrasFormasVentas" type="number" name="otrasFormasVentas" id="otrasFormasVentas" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
                </div>
    
            </div>
        </div>
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <button type="button" [attr.data-modal-toggle]="'editbillmodal'+invoiceObject.id" (click)="update()" class=" text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            <svg
                    class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M14 4.2a4.1 4.1 0 0 1 5.8 0 4 4 0 0 1 0 5.7l-1.3 1.3-5.8-5.7L14 4.2Zm-2.7 2.7-5.1 5.2 2.2 2.2 5-5.2-2.1-2.2ZM5 14l-2 5.8c0 .3 0 .7.3 1 .3.3.7.4 1 .2l6-1.9L5 13.8Zm7 4 5-5.2-2.1-2.2-5.1 5.2 2.2 2.1Z"
                      clip-rule="evenodd"
                    />
                  </svg> Editar 
        </button>
        

    </div>
</form>
  
</div>

           
        </div>
    </div>
</div>
