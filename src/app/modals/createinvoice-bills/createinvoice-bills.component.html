        </li>
        <li class="me-2" role="presentation">
            <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="dashboard-tab" data-tabs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="false">Avanzado 1</button>

<div id="default-tab-content">
    <form action="#">
    <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">RNC</label>
                <input [(ngModel)]="newInvoice.rncCedulaPasaporte" type="text" name="rnc" id="rnc" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="RNC del vendedor" required>
            </div>
            
            <div>

                <label
                for="category"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Tipo de Bienes y Servicios</label
              >
                <select
                name="tipoBienesYServiciosComprados"
                [(ngModel)]="newInvoice.tipoBienesYServiciosComprados"
                id="tipoBienesYServiciosComprados"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              >
                <option selected="">--Selecciona--</option>
                @for (bienesyservicio of ListTipoBienesyServicios; track $index) {
  
                <option [value]="bienesyservicio.id">{{ bienesyservicio.valor }}</option>
                }
              </select>
            </div>
            <div>
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">NCF</label>
                <input [(ngModel)]="newInvoice.numeroComprobanteFiscal" type="text" name="numeroComprobanteFiscal" id="numeroComprobanteFiscal" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="NCF del vendedor" required="">
            </div>

            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de comprobante</label>
                <input [(ngModel)]="newInvoice.fechaComprobante" type="text" name="fechaComprobante" id="fechaComprobante" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="dd/MM/yyyy" required="">
            </div>
            <div>

                <label
                for="category"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Bien o Servicio?</label
              >
                <select
                name="bienoservicio"
                [(ngModel)]="bienoservicio"
                id="bienoservicio"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              >
                <option selected="">--Selecciona--</option>
                <option value="1">Servicio</option>
                <option value="2">Bien</option>
              </select>
            </div>
            
            @if (bienoservicio ==1) {
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Monto Facturado (Servicio)</label>
                    <input [(ngModel)]="newInvoice.montoFacturadoEnServicio" type="number" name="montoFacturadoEnServicio" id="montoFacturadoEnServicio" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
                </div>
            }
            @else if (bienoservicio ==2) {
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Monto Facturado (Bien)</label>
                    <input [(ngModel)]="newInvoice.montoFacturadoEnBienes" type="number" name="montoFacturadoEnBienes" id="montoFacturadoEnBienes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
                </div>
            }

            <div>
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Total Monto Facturado</label>
                <input [(ngModel)]="newInvoice.totalMontoFacturado" type="number" name="totalMontoFacturado" id="totalMontoFacturado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
            </div>
           
           
            <div>
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ITBIS Facturado</label>
                <input [(ngModel)]="newInvoice.itbisFacturado" type="number" name="iTBISFacturado" id="iTBISFacturado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
            </div>
          
            <div>

                <label
                for="category"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Forma de Pago</label
              >
                <select
                name="formaDePago"
                [(ngModel)]="newInvoice.formaDePago"
                id="bank"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              >
                
                @for (forma of FormaPago; track $index) {
  
                <option [value]="forma.id">{{ forma.valor }}</option>
                }
              </select>
            </div>
        </div>
    </div>
    <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
        <div class="grid gap-4 mb-4 sm:grid-cols-2">

        <div>

        <div>

        </div>
       
       
        <div>

        </div>

        <div>

            <input [(ngModel)]="newInvoice.itbisPorAdelantar" type="number" name="iTBISPorAdelantar" id="iTBISPorAdelantar" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0.00" required="">
        </div>

    </div>
